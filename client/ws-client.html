<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSockets</title>
</head>
<body>
<h1>WebSocket</h1>
<div id="messages"></div>
<script>
let ws = new WebSocket("ws://localhost:7070/ws");
ws.onmessage = msg => update(msg);
ws.onclose = () => alert("WebSocket connection closed");

function update(msg) {
    fetch("http://localhost:7070/return", {
        method: "POST",
        body: JSON.stringify({
            protocol: "WS",
            nanoTime: msg.data
        }),
        headers: {
            "Content-type": "application/json"
        }
    });
    document.getElementById("messages").insertAdjacentHTML("afterbegin", msg.data + "<br/>");
}
</script>
</body>
</html>
