<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Long polling</title>
</head>
<body>
<h1>Long polling</h1>
<div id="messages"></div>
<script>
function poll() {
    fetch("http://localhost:7070/lp")
        .then((response) => response.text())
        .then((response) => {
            update(response)
            poll()
        });
}

function update(response) {
    fetch("http://localhost:7070/return", {
        method: "POST",
        body: JSON.stringify({
            protocol: "LP",
            nanoTime: response
        }),
        headers: {
            "Content-type": "application/json"
        }
    });
    document.getElementById("messages").insertAdjacentHTML("afterbegin", response + "<br/>");
}

poll();
</script>
</body>
</html>
