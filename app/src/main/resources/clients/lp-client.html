<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Long polling</title>
</head>
<body>
<h1>Long polling</h1>
<p><a href="/">Home</a></p>
<div id="messages"></div>
<script>
function poll() {
    fetch("/lp", { method: "POST" })
        .then((response) => response.text())
        .then((response) => {
            poll();
            update(response);
        })
        .catch((error) => {
            window.setTimeout(poll, 1000);
        });
}

function update(response) {
    fetch("/return", {
        method: "POST",
        body: JSON.stringify({
            time: new Date().toISOString(),
            protocol: "LP",
            nanoTime: response
        }),
        headers: {
            "Content-type": "application/json"
        }
    });
    document.getElementById("messages").insertAdjacentHTML("afterbegin", response + "<br/>");
}

poll();
</script>
</body>
</html>
